{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="text-center vertical-middle-sm">
        <h1>Login</h1>
        <p>Input you username and password</p>
        <form class="form-horizontal" action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
